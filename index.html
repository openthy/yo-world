   var engageuser = new EngageClass();


nx.onload = function(){
		typewriter.on("*", function(data){
			if (data.on === 1){
				if (engageuser.notes[data.key]){
					engageuser.synth.triggerAttack(engageuser.notes[data.key]);

				engageuser.synth.triggerRelease();
			}
		});
